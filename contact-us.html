<!DOCTYPE html>
<html>
  <head>
    <title>
      contact us
    </title>
    <link rel="stylesheet" href="contact-us.css">
  </head>
  <body>
    <div class="header">
      <div class="first-pic" id="lapland-logo">
        <img src="logos/LAPLAND_Logo-1024x468.png">
      </div>
      <div class="top-bar">      
        <div class="commands" id="home">
          <p class="command-text">
            Home
          </p>
        </div>
        <div class="commands" id="about-us">
          <p class="command-text">
            About Us
          </p>
        </div>
        <div class="commands" id="our-business">
          <p class="command-text" >  
            Our Business
          </p>
        </div>
        <div class="commands" id="supply-chain">
          <p class="command-text">Supply Chain</p>
        </div>
        <div class="commands" id="social-ethics">
          <p class="command-text">Social Ethics</p>
        </div>
        <div class="commands" id="contact-us">
          <p class="command-text">Contact Us</p>
        </div>
      </div>

    </div>

    <div class="whole-body">
      <div class="text-boxes">
        <p class="text-msg">send us your message</p>
        <div class="inputs">
          <input type="text" id="name" name="name" class="input-box" required placeholder="your name">
          <input type="text" id="name" name="name" class="input-box" required placeholder="subject">
          <input type="text" id="name" name="name" class="input-box" required placeholder="phone number">
          <input type="text" id="name" name="name" class="input-box" required placeholder="email">  
        </div>
        <div class="comments">
          <input type="text" id="name" name="name" class="comment-box" required placeholder="comments">
        </div>
      </div>
      <div class="a-pic">
        <img src="contact-us/R-2-1024x608.jpg">
      </div>
    </div>
    <script src="inside-code.js"></script>
  </body>
</html>
